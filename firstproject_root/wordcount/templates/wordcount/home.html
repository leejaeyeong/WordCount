


<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width = 1050, user-scalable = no" />
    <script type="text/javascript" src="static/jquery/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="static/jquery/modernizr.2.5.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>

<div>
    <div align="center">
        <h1 align="center">Word Count</h1>
        <a href="{% url 'about' %}" class="btn btn-primary">About</a>
        <br><br><p style="font-family: fantasy;">Open the book!!</P>
    </div>
<div>


<div class="flipbook-viewport">
    <div class="container">
        <div class="flipbook">
            <div style="background-image:url(static/pages/1.jpg)"></div>
            
            <div>
            <form align="center" action="{% url 'result' %}"> 

            <p align="center" style="font-family: fantasy;">Insert Word!</p>
			<textarea rows="12" cols="43" style="font-size:1.4em;" name='fulltext'>
			</textarea>
            <br>
            <input type='submit' class="btn btn-primary" value='count!'/>
            
            </form>
            </div>

            <div style="background-image:url(static/pages/3.jpg)"></div>
            <div style="background-image:url(static/pages/4.jpg)"></div>
            <div style="background-image:url(static/pages/5.jpg)"></div>
            <div style="background-image:url(static/pages/6.jpg)"></div>
            <div style="background-image:url(static/pages/7.jpg)"></div>
            <div style="background-image:url(static/pages/8.jpg)"></div>
            <div style="background-image:url(static/pages/9.jpg)"></div>
            <div style="background-image:url(static/pages/10.jpg)"></div>
            <div style="background-image:url(static/pages/11.jpg)"></div>
            <div style="background-image:url(static/pages/12.jpg)"></div>


        </div>

    </div>


</div>

<script type="text/javascript">

    function loadApp() {

        // Create the flipbook

        $('.flipbook').turn({
            // Width

            width:922,

            // Height

            height:600,

            // Elevation

            elevation: 50,

            // Enable gradients

            gradients: true,

            // Auto center this flipbook

            autoCenter: true

        });
    }

    // Load the HTML4 version if there's not CSS transform

    yepnope({
        test : Modernizr.csstransforms,
        yep: ['static/jquery/turn.js'],
        nope: ['static/jquery/turn.html4.min.js'],
        both: ['static/jquery/basic.css'],
        complete: loadApp
    });

</script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
